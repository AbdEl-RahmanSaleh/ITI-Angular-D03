<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      @for (item of students; track item.Id) {

        <tr>
          <td>{{item.Id}}</td>
          <td>{{item.Name}}</td>
          <td>
            <button (click)="Show(item.Id)">Show</button>
          </td>
        </tr>
      }@empty {
        <tr>
          <td colspan="2">No Students Exist</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<app-student-details [stdDetails]="stdDetails" ></app-student-details>

<app-student-add (StudentAdd)="add($event)"></app-student-add>
